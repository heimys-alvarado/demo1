<!DOCTYPE html>
<html>
<head>
<title>Ejemplo</title>
<meta charset="utf-8">

<script type="text/javascript">
  var num, acc = 0, op = "";

  function mas()   { acc = num.value;  op = "+"; console.log(acc); 
  console.log(+acc);}
  function menos() { acc = num.value;  op = "-"; }

  function calcular() {
    if (op === "+") {num.value = (+acc + +num.value);console.log(acc + num.value);}
    if (op === "-") {num.value = (+acc - +num.value);console.log(acc - num.value);}
  }

  function inic ()   {num = document.getElementById("num");}
  function vaciar () {num.value = "";}  
</script>
</head>
<body onLoad="inic()">
  N&uacute;mero:<p>
  <input type="text" size="12" id="num" onClick="vaciar()"><p>
  <button onClick="mas()">+</button>
  <button onClick="menos()">-</button>
  <button onClick="calcular()">=</button>
  </p>
</body>
</html>
